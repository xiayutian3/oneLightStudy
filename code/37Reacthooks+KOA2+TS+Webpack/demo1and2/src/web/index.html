<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>单页应用SPA</title>
  <style>
    :root{
      --bgColor:yellowgreen;
      --x:()=>{
        console.log(123)
      }
    }
    body{
      --bodyBg:pink;
      background-color: var(--bodyBg);
    }
    h1{
      color: var(--bgColor);
    }
  </style>
</head>
<body>
  <h1>hello world</h1>
  <div id="main"></div>
</body>
</html>
